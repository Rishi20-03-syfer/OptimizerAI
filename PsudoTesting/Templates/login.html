{% extends "base.html" %}
{% block start %}
<body>
    <form method="post">
      {% csrf_token %}
      <h1 style="padding-left:10rem;">Log In</h1>
      {% if messages %}   
      <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <div class="mb-3">
        <label class="form-label">UserName</label><br>
        <input type="text" class="form-control" name="username">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label><br>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <button type="Submit" class="btn btn-primary">Log in</button>
        <h3 style="display:inline-block; padding:0px 80px 0px 80px;">OR</h3>
      <button type="button" class="btn btn-primary" style="display:inline-block" onclick="window.location.href='/register'">Register</button>
    </form>
</body>
{% endblock %}
